<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Game Loading Screen</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Press+Start+2P&family=Rubik+Distressed&family=Rubik+Doodle+Shadow&family=Sofia+Sans+Extra+Condensed:ital,wght@0,1..1000;1,1..1000&family=Stint+Ultra+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="loading-screen">
      <h1>Athens</h1>
      <h2>Loading<span class="blink">...</span></h2>

      <div class="loader-bar">
        <div class="block-border"></div>
        <div class="block-border"></div>
        <div class="block-border"></div>
        <div class="block-border"></div>
        <div class="block-border"></div>
        <div class="block-border"></div>
        <div class="block-border"></div>
        <div class="block-border"></div>

        <div class="block-meter"></div>
        <div class="block-meter"></div>
        <div class="block-meter"></div>
        <div class="block-meter"></div>
        <div class="block-meter"></div>
        <div class="block-meter"></div>
        <div class="block-meter"></div>
        <div class="block-meter"></div>
      </div>

      <p>Press Start to Continue</p>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
  </body>
</html>
